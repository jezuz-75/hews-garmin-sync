name: Daily Garmin Sync

on:
  # T√§glich um 6:00 UTC (= 7:00 MEZ / 8:00 MESZ)
  schedule:
    - cron: '0 6 * * *'
  
  # Manuell ausf√ºhrbar mit optionalen Datumsparametern
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD) - leave empty for daily sync'
        required: false
        type: string
      end_date:
        description: 'End date (YYYY-MM-DD) - leave empty for daily sync'
        required: false
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Garmin sync
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          START_DATE: ${{ inputs.start_date }}
          END_DATE: ${{ inputs.end_date }}
        run: python sync_garmin.py
      
      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "üè• Health data sync $(date +'%Y-%m-%d %H:%M')"
          git push
