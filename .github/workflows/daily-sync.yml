name: Daily Garmin Sync

on:
  # ‚è∞ T√§glicher automatischer Sync um 6:10 UTC (= 6:10 MEZ / 7:10 MESZ)
  schedule:
    - cron: '10 5 * * *'
  
  # üîß Manueller Trigger - zwei Optionen:
  # 1. Leere Felder = normaler t√§glicher Sync (heute + gestern)
  # 2. Daten eingeben = historischer Bulk-Import
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start-Datum (YYYY-MM-DD) - leer lassen f√ºr normalen Sync'
        required: false
        type: string
      end_date:
        description: 'End-Datum (YYYY-MM-DD) - leer lassen f√ºr normalen Sync'
        required: false
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Garmin sync
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}
          START_DATE: ${{ inputs.start_date }}
          END_DATE: ${{ inputs.end_date }}
        run: python sync_garmin.py
      
      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "üè• Health data sync $(date +'%Y-%m-%d %H:%M')"
          git push
